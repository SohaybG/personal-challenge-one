<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="container">
      <ul class="image-list">
        <li class="image-list__item">
          <img src="/img/test_image_01.jpg" alt="">
        </li>

        <li class="image-list__item">
          <img src="/img/test_image_02.jpg" alt="">
        </li>

        <li class="image-list__item">
          <img src="/img/test_image_03.jpg" alt="">
        </li>

        <li class="image-list__item">
          <img src="/img/test_image_04.jpg" alt="">
        </li>

        <li class="image-list__item">
          <img src="/img/test_image_05.jpg" alt="">
        </li>

        <li class="image-list__item">
          <img src="/img/test_image_06.jpg" alt="">
        </li>

        <li class="image-list__item">
          <img src="/img/test_image_07.jpg" alt="">
        </li>

        <li class="image-list__item">
          <img src="/img/test_image_08.jpg" alt="">

        <li class="image-list__item">
          <img src="/img/test_image_09.jpg" alt="">

        <button class="arrow js-prev">Prev</button>

      <ul class="item-amount-changer">
        <li><button data-count="2">2</button></li>
        <li><button data-count="3">3</button></li>
        <li><button data-count="4">4</button></li>
        <li><button data-count="5">5</button></li>
        <li><button data-count="6">6</button></li>
        <li><button data-count="12">12</button></li>
      </ul>
    </div>
    <script type="module" src="/main.js"></script>
